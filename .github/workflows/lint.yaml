---
name: lint
on:
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    container: node:20
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - name: Install prettier.
        run: npm install --global prettier
      - name: Verify proper formatting.
        run: prettier --check **/*.md **/*.md.j2
